<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <div class="screen"><p id="update"></p> </div>
        <div class="keys">
            <button class="fullDelete"> <p>AC</p> </button>
            <button class="delete"> <p>DEL</p> </button>
            <button class="number"> <p>9</p> </button>
            <button class="number"> <p>8</p> </button>
            <button class="number"> <p>7</p> </button>
            <button class="number"> <p>/</p> </button>
            <button class="operator"> <p>X</p> </button>
            <button class="number"> <p>6</p> </button>
            <button class="number"> <p>5</p> </button>
            <button class="number"> <p>4</p> </button>
            <button class="operator"> <p>-</p> </button>
            <button class="operator"> <p>+</p> </button>
            <button class="number"> <p>3</p> </button>
            <button class="number"> <p>2</p> </button>
            <button class="number"> <p>1</p> </button>
            <button class="result"> <p>=</p> </button>
            <button> <p></p> </button>
            <button> <p></p> </button>
            <button class="number" id="decimal"> <p>.</p> </button>
            <button class="number"> <p>0</p> </button>
        </div>
    </div>
</body>
</html>
